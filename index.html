<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warrior Feast Dashboard</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506748686210-9d4c2b2b1f2b') center/cover no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Dashboard Cards */
    .dashboard {
      display: flex;
      justify-content: space-around;
      padding: 50px 20px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      margin: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    /* 3D Food Menu */
    .menu {
      display: flex;
      justify-content: center;
      padding: 50px 20px;
      flex-wrap: wrap;
    }

    .menu-item {
      perspective: 1000px;
      margin: 20px;
    }

    .menu-item .card {
      width: 200px;
      height: 300px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.6s;
    }

    .menu-item:hover .card {
      transform: rotateY(180deg);
    }

    .menu-item .card .front,
    .menu-item .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .menu-item .card .front {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-item .card .back {
      background: #f8f8f8;
      transform: rotateY(180deg);
      padding: 10px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Warrior Feast</h1>
  </section>

  <!-- Dashboard Cards -->
  <section class="dashboard">
    <div class="card">
      <h3>Orders Today</h3>
      <p>150</p>
    </div>
    <div class="card">
      <h3>Popular Dish</h3>
      <p>Grilled Chicken</p>
    </div>
    <div class="card">
      <h3>Customer Rating</h3>
      <p>4.5/5</p>
    </div>
  </section>

  <!-- 3D Food Menu -->
  <section class="menu">
    <div class="menu-item">
      <div class="card">
        <div class="front">
          <img src="https://images.unsplash.com/photo-1506748686210-9d4c2b2b1f2b" alt="Dish 1" width="100%" height="100%">
        </div>
        <div class="back">
          <p>Delicious grilled chicken with spices</p>
        </div>
      </div>
    </div>
    <div class="menu-item">
      <div class="card">
        <div class="front">
          <img src="https://images.unsplash.com/photo-1506748686210-9d4c2b2b1f2b" alt="Dish 2" width="100%" height="100%">
        </div>
        <div class="back">
          <p>Freshly baked pizza with mozzarella</p>
        </div>
      </div>
    </div>
    <div class="menu-item">
      <div class="card">
        <div class="front">
          <img src="https://images.unsplash.com/photo-1506748686210-9d4c2b2b1f2b" alt="Dish 3" width="100%" height="100%">
        </div>
        <div class="back">
          <p>Classic Caesar salad with dressing</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Warrior Feast. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript for interactive animations
    document.querySelector('.hero').addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      document.querySelector('.hero').style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
    });

    document.querySelector('.hero').addEventListener('mouseleave', () => {
      document.querySelector('.hero').style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
  </script>

</body>
</html>
