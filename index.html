<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warrior Feast Dashboard</title>
  <style>
    /* Reset & base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: Arial, sans-serif; color: #333; overflow-x: hidden; }
    a { text-decoration: none; color: inherit; }

    /* Hero section with warrior vibe */
    header {
      background: url('https://source.unsplash.com/1600x600/?warrior,food') center/cover no-repeat;
      height: 60vh; display: flex; align-items: center; justify-content: center;
      color: #fff; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    header h1 { font-size: 3rem; background: rgba(0,0,0,0.4); padding: 10px 20px; border-radius: 8px; }

    /* Dashboard card layout */
    .dashboard { display: flex; justify-content: space-around; flex-wrap: wrap; padding: 40px 10px; }
    .card {
      background: #f8f8f8; padding: 20px; margin: 10px; border-radius: 8px; flex: 1 1 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center;
    }
    .card h2 { font-size: 2rem; margin-bottom: 10px; }
    .card p { font-size: 1.1rem; }

    /* Menu section with JS-powered tabs */
    .menu-tabs { display: flex; justify-content: center; margin: 20px 0; }
    .menu-tabs button {
      padding: 10px 20px; margin: 0 5px; border: none; border-radius: 4px;
      background: #ddd; cursor: pointer; transition: background 0.3s;
    }
    .menu-tabs button.active, .menu-tabs button:hover { background: #bbb; }

    .menu-items { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap: 15px; padding: 0 20px; }
    .menu-items .item {
      background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    .menu-items .item h3 { margin-bottom: 5px; font-size: 1.2rem; }
    .menu-items .item p { margin-bottom: 8px; color: #555; }
    .menu-items .item span { font-weight: bold; color: #e67e22; }

    /* Responsive */
    @media(max-width: 600px) {
      header h1 { font-size: 2rem; }
      .dashboard { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Warrior Feast Dashboard</h1>
  </header>

  <section class="dashboard">
    <div class="card">
      <h2>120+</h2><p>Orders Today</p>
    </div>
    <div class="card">
      <h2>45</h2><p>Menu Items</p>
    </div>
    <div class="card">
      <h2>300</h2><p>Active Users</p>
    </div>
  </section>

  <section class="menu-section">
    <div class="menu-tabs">
      <button class="active" data-cat="all">All</button>
      <button data-cat="starters">Starters</button>
      <button data-cat="entrees">Entrees</button>
      <button data-cat="desserts">Desserts</button>
    </div>
    <div class="menu-items" id="menuItems">
      <!-- Menu items injected by JavaScript -->
    </div>
  </section>

  <script>
    const menuData = [
      { name:'Brave Breadsticks', cat:'starters', desc:'Garlic flavored warrior sticks.', price:'₹120' },
      { name:'Heroic Hummus', cat:'starters', desc:'Spicy chickpea dip.', price:'₹150' },
      { name:'Sword-Wielding Steak', cat:'entrees', desc:'Juicy grilled sirloin.', price:'₹450' },
      { name:'Shield Salmon', cat:'entrees', desc:'Crispy skin salmon fillet.', price:'₹420' },
      { name:'Battlefield Brownie', cat:'desserts', desc:'Chocolate brownie with ice cream.', price:'₹200' },
      { name:'Victory Vanilla Ice Cream', cat:'desserts', desc:'Smooth & creamy.', price:'₹180' }
    ];

    const menuItemsContainer = document.getElementById('menuItems');
    const tabs = document.querySelectorAll('.menu-tabs button');

    function renderMenu(category = 'all') {
      menuItemsContainer.innerHTML = menuData
        .filter(item => category === 'all' || item.cat === category)
        .map(item => `
          <div class="item">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <span>${item.price}</span>
          </div>`).join('');
    }

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMenu(btn.dataset.cat);
      });
    });

    // Initial render
    renderMenu();
  </script>

</body>
</html>
