<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Laptop Showcase</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5rem;
    }

    /* Main Content */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      flex-wrap: wrap;
    }

    .laptop-container {
      perspective: 1000px;
      margin: 20px;
    }

    .laptop {
      width: 300px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s;
    }

    .laptop img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .laptop:hover {
      transform: rotateY(360deg);
    }

    /* Gameplay Overlay */
    .game-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .laptop:hover .game-overlay {
      opacity: 1;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>360° Laptop Showcase with Gameplay</h1>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- MacBook -->
    <div class="laptop-container">
      <div class="laptop">
        <img src="https://example.com/macbook.jpg" alt="MacBook">
        <div class="game-overlay">Shadow Fight in Action</div>
      </div>
    </div>
    <!-- Lenovo -->
    <div class="laptop-container">
      <div class="laptop">
        <img src="https://example.com/lenovo.jpg" alt="Lenovo">
        <div class="game-overlay">Shadow Fight in Action</div>
      </div>
    </div>
    <!-- ASUS -->
    <div class="laptop-container">
      <div class="laptop">
        <img src="https://example.com/asus.jpg" alt="ASUS">
        <div class="game-overlay">Shadow Fight in Action</div>
      </div>
    </div>
    <!-- Vectus -->
    <div class="laptop-container">
      <div class="laptop">
        <img src="https://example.com/vectus.jpg" alt="Vectus">
        <div class="game-overlay">Shadow Fight in Action</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 360° Laptop Showcase. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript for interactive animations
    document.querySelectorAll('.laptop').forEach(laptop => {
      laptop.addEventListener('mouseenter', () => {
        laptop.style.transform = 'rotateY(360deg)';
      });
      laptop.addEventListener('mouseleave', () => {
        laptop.style.transform = 'rotateY(0deg)';
      });
    });
  </script>

</body>
</html>
